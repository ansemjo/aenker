language: go
go:
  - 1.11.x
  - master

dist: xenial
sudo: no
services:
  - docker

env:
  - GO111MODULE=on

install:
  - env GO111MODULE=off go get github.com/mitchellh/gox
  - go mod download
  - docker pull ansemjo/fpm:alpine
  - sh version.sh

script:
  - make test
  - make build
  - make release
  - make packages DOCKER_BIN=docker

deploy:
  provider: releases
  api_key:
    secure: 
  file: release/*
  file_glob: yes
  skip_cleanup: yes
  on:
    repo: ansemjo/aenker
    tags: yes
    condition: $TRAVIS_GO_VERSION =~ ^1\.11
